<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CFP</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
    
              <div class="logopane">
                <div class="imgForLogo">
                  <img src="Logo.png" alt="CFP Logo">
                </div>
              </div>
  
              <div class="namepane">
                <div class="imgForName">
                  <img src="name.png" alt="titlename" padding-top="1%">
                  <br>
                  <img src="statement.png" alt="statement"
                </div>
              </div>
      <div class="column">
        <div class="leftpane">
          <img src="Photograph 1.jpeg" alt="photo1" width="99%" height="auto">
          
        </div>
      </div>

    
      <div class="column">
        <div class="middlepane">
          <img src="Photograph 2.JPG" alt="photo2" width="99%" height="auto">
    </div>
      </div>

      <div class="column">
        <div class="rightpane"> 
          <div class="leftpane">
            <img src="Photograph 3.jpeg" alt="photo3" width="99%" height="auto">
        </div>
      </div> 
  </div>
  
  <script src="script.js"></script>
</body>

</html>
